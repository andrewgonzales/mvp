<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SF Bike Parking</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body ng-app='bikeApp'>
  <h1>SF Bike Parking</h1>
  <div class="container" ng-controller='BikeController'>
    
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <!-- <ui-gmap-marker coords='testMarker.coords' idkey='testMarker.id'></ui-gmap-marker> -->
      <ui-gmap-marker ng-repeat='marker in testMarkerList' coords='marker.coords' idkey='marker.id'>
        <ui-gmap-window isIconVisibleOnClick='true'>
          {{marker.id}}
        </ui-gmap-window>
      </ui-gmap-marker>


      <!-- <div class="container" ng-controller='SpacesController'>
        <ui-gmap-marker ng-repeat='space in spaces'coords='space.coords' idkey='space.id'>
          <ui-gmap-window isIconVisibleOnClick='true'>
            <p>Address: {{space.address}} <br>
            Racks: {{space.racks}} <br>
            Spaces:{{space.spots}} </p>
          </ui-gmap-window>
        </ui-gmap-marker>
      </div>

    </ui-gmap-google-map>
  </div>   -->

  <div class="container" ng-controller='SpacesController'>
    {{spaces[0]}}
        <ui-gmap-marker  coords='spaces[0].coords' idkey='spaces[0].id'>
          <ui-gmap-window isIconVisibleOnClick='true'>
            <p>
            <!-- Coords: {{spaces[0].coords}} <br> -->
            Address: {{spaces[0].address}} <br>
            Racks: {{spaces[0].racks}} <br>
            Spaces:{{spaces[0].spots}} </p>
          </ui-gmap-window>
        </ui-gmap-marker>
      </div>

    </ui-gmap-google-map>
  </div>  

  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
  <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
  <script src="lib/lodash/lodash.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/bikeSpacesController.js"></script>
  <!-- // <script src="db/cityData.js"></script> -->
</body>
</html>
